<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REDTEAM | Secure Login</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid red;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      text-align: center;
    }
    .login-box h1 {
      color: red;
      margin-bottom: 10px;
    }
    .login-box h2 {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2b2b2b;
      color: white;
    }
    input[type="submit"] {
      width: 90%;
      padding: 10px;
      background-color: red;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .courses {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>REDTEAM</h1>
    <h2>Kozhikode - Cybersecurity Institute</h2>
    <div class="courses">Courses: ADCD | CICSS</div>
    <form action="login.php" method="POST">
      <input type="text" name="student_id" placeholder="Student ID" required><br>
      <input type="password" name="access_code" placeholder="Access Code" required><br>
      <input type="submit" value="Login">
    </form>
  </div>
</body>
